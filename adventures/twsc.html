<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>L'Inseguimento della Pecora Selvatica</title>
        <meta name="description" content="Small page for The Wild Sheep Chase one shot adventure">
        <meta name="author" content="GioeleGaggio">
        
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/adventure.css">
        <script src="../scripts/adventure.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kings&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="mid-centered">
            <img src="../img/characters/npcs/shinebright_pecora.jpeg" usemap="#sheep" style="max-width: 100%; max-height: 100vw;" width="1024px"/>

            <map name="sheep">
                <area shape="rect" coords="50, 265, 900, 600" alt="Pecora" onclick="new Audio('../media/Sheep-Lamb-Bah.mp3').play()">
                <area shape="rect" coords="550, 565, 900, 1000" alt="Pergamena" onclick="giveScroll()">
            </map>
        </div>
        <div id="scroll" class="hidden-scroll">

        </div>

        <script type="text/javascript">
            function giveScroll() {
                if (rollD20() > 12) {
                    document.getElementById("scroll").style.opacity = 1;
                    document.getElementById("scroll").style.visibility = "visible";
                }
                else {
                    new Audio('../media/funny-goat-sound.mp3').play();
                }
            }
        </script>
    </body>
</html>
